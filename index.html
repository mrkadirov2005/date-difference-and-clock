<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="index.js"></script>
    <title>Document</title>
</head>
<body class="body">
    <div class="container">
        <div class="first-row">
            <div class="input-wrapper">
            <div class="start-date">
                <label for="start-date"> start date
                    <input type="date" name="star" id="start-date">
                </label>
                <label for="star"  id="started"></label>
            </div>
            <div class="end-date">
                <label for="end-date"> end date
                    <input type="date" name="end" id="end-date">
                </label>
                <label for="end"  id="ended"></label>
            </div>
            </div>
        </div>
        <div class="second-row">
            <button  id="button">submit</button>
        </div>
        <div class="third-row">
        <div class="output">
            <div id="output">Select days to proceed...</div>
        </div>
        </div>

        <div class="clock">
            <span id="hour"></span>
            <span >:</span>            
            <span id="minute"></span>
            <span >:</span>

            <span id="second"></span>
        </div>
    </div>
</body>
</html>
